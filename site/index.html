<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>vexml</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  </head>
  <body>
    <div class="container mt-4">
      <!-- Title -->
      <div class="jumbotron text-center">
        <h1 class="display-4">vexml</h1>

        <a href="https://github.com/stringsync/vexml" target="_blank">
          <img src="https://img.shields.io/github/stars/stringsync/vexml?style=social" alt="GitHub stars" />
        </a>
      </div>

      <br />

      <!-- Controls -->
      <form>
        <div class="mb-4">
          <input id="file-input" class="form-control form-control" type="file" />
        </div>

        <div class="mb-4">
          <textarea
            id="musicxml-text-area"
            class="form-control form-control"
            rows="3"
            placeholder="Upload a MusicXML file or put it here"
          ></textarea>
        </div>

        <div class="mb-4 form-check">
          <input id="save-checkbox" class="form-check-input" type="checkbox" value="" />
          <label class="form-check-label" for="flexCheckChecked">Locally save MusicXML file on successful render</label>
        </div>
      </form>

      <hr />

      <!-- Result -->
      <div class="mb-4">
        <button id="loading-button" class="btn btn-primary" type="button" disabled>
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Loading...
        </button>

        <button id="report-button" class="btn btn-primary"><i class="bi bi-github"></i> Report an Issue</button>
      </div>

      <div id="alert" class="alert alert-primary" role="alert">A simple primary alertâ€”check it out!</div>

      <div id="vexml-container">TODO: Render the MusicXML here</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
