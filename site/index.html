<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>vexml</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  </head>
  <body>
    <div id="root"></div>
    <div class="container mt-4">
      <!-- Title -->
      <div class="jumbotron text-center">
        <h1 class="display-4">vexml</h1>
        <p class="lead">A MusicXML rendering library</p>

        <a href="https://github.com/stringsync/vexml" target="_blank">
          <img src="https://img.shields.io/github/stars/stringsync/vexml?style=social" alt="GitHub stars" />
        </a>
      </div>

      <br />

      <!-- Controls -->
      <form>
        <div class="custom-file mb-4">
          <input id="fileInput" type="file" class="custom-file-input" />
          <label class="custom-file-label" for="customFile">Upload MusicXML</label>
        </div>

        <div class="mb-4">
          <textarea id="musicxmlTextArea" class="form-control form-control" rows="6"></textarea>
        </div>

        <div class="mb-4">
          <button
            id="saveButton"
            class="btn btn-success"
            type="button"
            data-toggle="tooltip"
            data-placement="top"
            title="5MB limit"
            disabled
          >
            <i class="bi bi-floppy"></i>
            Save
          </button>

          <button id="resetButton" type="button" class="btn btn-danger" disabled>
            <i class="bi bi-arrow-clockwise"></i> Reset
          </button>
        </div>
      </form>

      <hr />

      <!-- Result -->
      <div class="mb-4">
        <button id="reportButton" type="button" class="btn btn-primary" disabled>
          <i class="bi bi-github"></i> Report an Issue (not implemented yet)
        </button>
      </div>

      <div id="alert" class="alert alert-secondary" role="alert">Loading...</div>

      <div id="vexmlContainer"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
